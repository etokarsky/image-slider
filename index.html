<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
  <link rel="stylesheet" href="style.css">
  <title>JS Slider</title>
</head>
<body>
  <div class='container'>
    <div class='sidebar'>
      <div style='background: linear-gradient(229.99deg, #11DEE9 -26%, #017E8B 145%)'>
        <h1>Power</h1>
        <p>Move more</p>
      </div>
      
      <div style='background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%)'>
        <h1>Break</h1>
        <p>It's time to win</p>
      </div>
      
      <div style='background: linear-gradient(221.87deg, #8308EA 1%, #5305AF 128%)'>
        <h1>Freedom</h1>
        <p>World's best fuel</p>
      </div>
      
      <div style='background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%)'>
        <h1>Energy</h1>
        <p>Drive your life</p>
      </div>
    </div>
    
    <div class='main-slide'>
      <div style='background-image: url("img/yellow.jpg")'></div>
      <div style='background-image: url("img/violet.jpg")'></div>
      <div style='background-image: url("img/red.jpg")'></div>
      <div style='background-image: url("img/blue.jpg")'></div>
    </div>
    
    <div class='controls'>
      <button class='down-button'>
        <i class='fas fa-arrow-down'></i>
      </button>
      
      <button class='up-button'>
        <i class='fas fa-arrow-up'></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
